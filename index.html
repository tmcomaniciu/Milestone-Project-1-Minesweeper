<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>

    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400&family=Bungee+Spice&family=Pixelify+Sans&display=swap" rel="stylesheet">

  </head>
  <body>

    <!-- Title and Legend -->
    <header class="game-header" role="banner">
        <div class="wrapText">
            <h1 id="titleFont">minesweeper</h1>
            <div class="legend">
              <p><strong>flag:</strong>ðŸš© | <strong>bomb:</strong>ðŸ’£</p>
            </div>
        </div>
    </header>

<!-- Board, Timer, Level, Reset-->
<main class="boardGame" role="boardGame"> 
  <div class="textWrap">
    <div class="gameBoard">
      <div class="topMenu">
        <div class="scoreBoard">
          <div id="bombCount" id="gameTimer">
<div>
  <div class="classWrap">
    <select class="difficultyLevel" id="difficultyLevel">
      <option value="easyLevel">Easy</option>
      <option value="normalLevel">Normal</option>
      <option class="hardLevel">Hard</option>
    </select>
  </div>
  <button class="resetGame">Reset</button>
</div>
<div class="countDown" id="gameTimer"></div>
          </div>
          <div id="gameGrid"></div>
        </div>
        <div class="bottomMenu"></div>
      </div>
    </div>
  </div>
</main>

    <!-- Game Starting Menu-->
    <div id="startMenu" class="model">
        <div class="modal-content"> 
            <h2>Minesweeper</h2>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script src='script.js'></script>

  </body>
</html>
